<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息测试</title>
<link rel="stylesheet" type="text/css" href="resources/css/comm.css">
</head>
<body>
<div>
	<a href="index.html">返回</a>
	<hr>
	<div>
		<p>发送消息</p>
		<p>系统编码：<input type="text" id="sysNo" value="test"></p>
		<p>分组编码：<input type="text" id="groupId" value="sys"></p>
		<p>消息标题：<input type="text" id="title" value="这是一个消息"></p>
		<p>消息内容：<input type="text" id="content" value="这是消息的内容"></p>
		<p>发送用户：<input type="text" id="sendUserId" value="1"></p>
		<p>接收用户：<input type="text" id="receUserIds" value="111111;222222">  [多个用;分隔]</p>
		<p>
			<input type="button" id="save" value="提交">
			<span id="msg" style="color: green;font-size: 12px;"></span>
		</p>
	</div>
</div>
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/md5.js"></script>
<script type="text/javascript" src="resources/js/msg.js"></script>
<script type="text/javascript">
$(function() {
	$('#save').click(function() {
		var sysNo = $('#sysNo').val();
		var groupId = $('#groupId').val();
		var title = $('#title').val();
		var content = $('#content').val();
		var sendUserId = $('#sendUserId').val();
		var receUserIds = $('#receUserIds').val();
		api.msgInfo.save(sysNo, groupId, title, content, sendUserId, receUserIds, function(json) {
			if(json.code == 0) {
				$('#msg').html('发送消息成功');
			} else {
				alert(json.message);
			}
		});
	});
});
</script>
</body>
</html>
