<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息测试</title>
<link rel="stylesheet" type="text/css" href="resources/css/comm.css">
</head>
<body>
<div>
	<a href="index.html">返回</a>
	<hr>
	<div>
		<p>添加或修改系统分组信息</p>
		<p>分组编码：<input type="text" id="id" value="sys"></p>
		<p>分组名称：<input type="text" id="name" value="系统"></p>
		<p>分组类型：<input type="text" id="type" value="10">  [10系统、20个人、30其它]</p>
		<p>系统编码：<input type="text" id="sysNo" value="test"></p>
		<p>
			<input type="button" id="save" value="提交">
			<span id="msg" style="color: green;font-size: 12px;"></span>
		</p>
	</div>
</div>
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/md5.js"></script>
<script type="text/javascript" src="resources/js/msg.js"></script>
<script type="text/javascript">
$(function() {
	$('#save').click(function() {
		var id = $('#id').val();
		var sysNo = $('#sysNo').val();
		var name = $('#name').val();
		var type = $('#type').val();
		api.msgGroup.saveOrUpdate(id, sysNo, name, type, function(json) {
			if(json.code == 0) {
				$('#msg').html('添加系统分组信息成功');
			} else {
				alert(json.message);
			}
		});
	});
});
</script>
</body>
</html>
