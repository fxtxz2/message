<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息测试</title>
<link rel="stylesheet" type="text/css" href="resources/css/comm.css">
</head>
<body>
<div>
	<a href="index.html">返回</a>
	<hr>
	<div>
		<p>消息标记阅读状态</p>
		<p>消息编号：<input type="text" id="id" value="b39a691424304b16b4b10e5e63a43149"></p>
		<p>系统编码：<input type="text" id="sysNo" value="test"></p>
		<p>用户编号：<input type="text" id="userId" value="1"></p>
		<p>是否阅读：<input type="text" id="isRead" value="1"> [0否、1是]</p>
		<p>
			<input type="button" id="save" value="提交">
			<span id="msg" style="color: green;font-size: 12px;"></span>
		</p>
	</div>
</div>
<script type="text/javascript" src="resources/js/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/md5.js"></script>
<script type="text/javascript" src="resources/js/msg.js"></script>
<script type="text/javascript">
$(function() {
	$('#save').click(function() {
		var id = $('#id').val();
		var sysNo = $('#sysNo').val();
		var userId = $('#userId').val();
		var isRead = $('#isRead').val();
		api.msgInfo.updateIsRead(id, sysNo, userId, isRead, function(json) {
			if(json.code == 0) {
				$('#msg').html('修改阅读状态成功');
			} else {
				alert(json.message);
			}
		});
	});
});
</script>
</body>
</html>
